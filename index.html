<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>제일 중요한 제목</h1>
        <p>문서의 본문을 작성해주세요</p>
        <div>
            <span>span은 이거고</span>
            <b>b태그는 이거고</b>
            <em>em태그는 이거임</em>
        </div>
        <div>
            줄바꿈 하는 법
            근데 왜 안대
        </div>
        <div>줄바꿈을 하려면 <br> 문단과 문단사이에 br을 넣어라
        </div>
        <ul>
            <li>1번 리스트</li>
            <li>2번 리스트</li>
            <li>3번 리스트</li>
        </ul>
        <ol type="1" start="">
            <li>1번 리스트</li>
            <li>2번 리스트</li>
            <li>3번 리스트</li>
        </ol>
    </div>
    <div>
        <a href="https://www.naver.com">네이버</a>
        <a href="https://www.naver.com" target="_blank">새 창에서 열림</a>
        <a href="https://github.com/Chan0705/Frontend" target="_blank">깃허브</a>
    </div>
    <img src="./하늘사진.jpg" alt="하늘사진">
    <img src="./푸름.jpg" alt="하늘사진">

    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>직업</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>장채린</td>
                <td>30</td>
                <td>프론트엔드 개발자</td>
            </tr>
            <tr>
                <td>강동구</td>
                <td>28</td>
                <td>백엔드 개발자</td>
            </tr>
        </tbody>
    </table>
</body>

<form action="/api/url" method="post">
    <label for="name">이름</label>
    <input type="text" id="name" name="name" />

    <label for="password">패스워드</label>
    <input type="password" id="password" name="password" />

    <label for="email">선택</label>
    <select name="job" id="job">
        <option value="select">--선택--</option>
        <option value="frontend">프론트엔드 개발자</option>
        <option value="backend">백엔드 개발자</option>
        <option value="UI/UX">UI/UX 디자이너</option>
    </select>

    <label for="note">비고</label>
    <textarea name="note" id="note" rows="4" cols="50"></textarea>

    <button type="submit">제출</button>
    <button type="reset">초기화</button>
    <button type="button">그러나 아무일도 일어나지 않았다</button>
</form>

</html>
